{% extends 'nunucast/base.html' %}
{% block content %}
 
{% if user.is_active %}
<h2> Welcome, {{user.username}} </h2>
<a href="{% url 'logout' %}">로그아웃</a>
 

 
<form method="post" action="{% url 'login' %}">                                                         
{% csrf_token %}
<input type="hidden" name="next" value="" />
{{ form.as_p }}

{% else %}
{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}

<button type="submit">로그인</button>
</form>
 
{% endif %}
 
{% endblock %}
